language: python
sudo: false
python:
- '2.7'

addons:
  postgresql: "9.4"

before_script:
- export DATABASE_URL=postgres://postgres@localhost/hello_world
- export DJANGO_SECRET=`openssl rand -base64 32`
- psql -c "CREATE DATABASE hello_world;" -U postgres

install:
  - pip install ansible
  - pip install -r requirements/development.txt

script:
- flake8
- py.test --cov -v --tb=native
- ansible-playbook -i provisioner/hosts provisioner/site.yml --syntax-check

notifications:
  email:
    on_success: change  # [always|never|change]
    on_failure: always  # [always|never|change]
deploy:
  provider: heroku
  buildpack: python
  strategy: api
  api_key:
    # travis encrypt $(heroku auth:token) --add deploy.api_key
    secure: <add_heroku_auth_token_here>
  app:
    master: hello_world-dev
    qa: hello_world-qa
    prod: hello_world-prod
  on:
    repo: jasonrfarkas/hello_world_django_cookies
